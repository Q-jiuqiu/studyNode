<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目</title>
  <style>
    .container {
      width: 306px;
      height: 306px;
      border: 1px solid #666;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
    }

    .item {
      width: 100px;
      height: 100px;
      border: 1px solid #e00;
      box-sizing: border-box;
    }

    .index-2 {
      flex-basis: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item index-1">1</div>
    <div class="item index-2">2</div>
    <div class="item index-3">3</div>
    <div class="item index-4">4</div>
    <div class="item index-5">5</div>
    <div class="item index-6">6</div>
    <div class="item index-7">7</div>
    <div class="item index-8">8</div>
    <div class="item index-9">9</div>
  </div>
</body>

</html>
