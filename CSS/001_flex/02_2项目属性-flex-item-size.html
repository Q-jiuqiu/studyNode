<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-item-size</title>
  <style>
    .container {
      width: 306px;
      height: 306px;
      border: 1px solid #666;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
    }

    /* flex-basis: 定义项目在主轴方向所占的大小,flex-basis优先级高于width[height] */
    .item {
      flex-basis: 20px;
      /* 不生效,元素宽度为20px而不是100px */
      width: 100px;
      height: 100px;
      border: 1px solid #e00;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item index-1">1</div>
  </div>
</body>

</html>
