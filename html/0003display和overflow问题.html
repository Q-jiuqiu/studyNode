<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      border: 1px pink dashed;
    }

    .hello {
      color: powderblue;
    }

    .name {
      color: aquamarine;
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
    }

    .year {
      color: coral;
    }
  </style>
</head>

<body>
  <h6>问题1</h6>
  <p>同时使用display和overflow导致垂直方向方向发生偏移</p>
  <div class="box">
    <span class="hello">hello</span>
    <span class="name">哈哈哈</span>
    <span class="year">13岁</span>
  </div>
</body>

</html>
